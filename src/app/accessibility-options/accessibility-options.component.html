<div class="accessibility-options">
    <h2>Zugänglichkeitsoptionen</h2>
  
    <!-- Textabstände -->
    <div class="control-group">
      <h3>Textabstände anpassen</h3>
      
      <div class="slider-container">
        <label>Zeilenabstand: {{ lineHeight }}</label>
        <input type="range" [(ngModel)]="lineHeight" min="1" max="3" step="0.1" (input)="updateTextSpacing()">
      </div>
  
      <div class="slider-container">
        <label>Buchstabenabstand: {{ letterSpacing }}em</label>
        <input type="range" [(ngModel)]="letterSpacing" min="0" max="0.5" step="0.05" (input)="updateTextSpacing()">
      </div>
  
      <div class="slider-container">
        <label>Wortabstand: {{ wordSpacing }}em</label>
        <input type="range" [(ngModel)]="wordSpacing" min="0" max="1" step="0.1" (input)="updateTextSpacing()">
      </div>
    </div>
  
    <!-- Schriftgröße -->
    <div class="control-group">
      <h3>Schriftgröße anpassen</h3>
      <div class="slider-container">
        <label>Größe: {{ fontSize }}px</label>
        <input type="range" [(ngModel)]="fontSize" min="12" max="32" step="1" (input)="updateFontSize()">
      </div>
      <button (click)="toggleLargeText()">Schrift auf 200% vergrößern</button>
    </div>
  </div>
